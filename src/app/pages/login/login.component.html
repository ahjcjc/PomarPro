 <div class="fundo">
    <section class="login">
        <header>
            <img src="/assets/img/Logotipo Faustino Representações e Vendas Moderno Preto Branco.png">
        </header>
        <form [formGroup]="form">
            <input class="text" placeholder="Usuário" formControlName="usuario">
            <input class="password" placeholder="Senha" formControlName="senha">
            <p class = "erro">{{msg_erro}}</p>
            <button (click)="onLogin()">Entrar</button>
        </form>
        <footer>
            <P>Desenvolvido por joão carlos de jesus cuqui</P>
        </footer>
        </section> 
 </div>
